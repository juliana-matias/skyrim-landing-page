<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="shortcut icon" href="./src/imagens/skyrim-favicon.ico" type="image/x-icon">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./src/css/reset.css">
	<link rel="stylesheet" href="./src/css/estilo.css">
	<link rel="stylesheet" href="./src/css/responsivo.css">

	<title>The Elder Scrolls V - Skyrim</title>
</head>

<body>
	<div class="fundo-video">
		<video class="video" autoplay loop muted>
			<source src="./src/video/video-skyrim.mp4" type="video/mp4" />
		</video>
	</div>

	<header class="cabecalho">
		<a>
			<img class="logo" src="./src/imagens/skyrim-logo-icon-18.png" alt="Skyrim Empire Logo" />
		</a>
		<nav>
			<ul class="menu">
				<li><a href="#"> Home</a></li>
				<li><a href="#">Detail</a></li>
			</ul>
		</nav>
	</header>

	<main class="container">
		<div class="informacoes">
			<img class="imagem-titulo" src="./src/imagens/Skyrim-titulo2.png" alt="Skyrim logo" />
			<p class="descricao">After escaping execution, the last living Dragonborn must grow in strength and power to
				defeat the dragons that have once again begun to plague the land of Skyrim. The Elder Scrolls V: Skyrim,
				is the next chapter in the highly anticipated Elder Scrolls saga.</p>
			<button class="botao-trailer">Play trailer</button>
		</div>
		<img class="skyrim" src="./src/imagens/dragonborn.png" />

		<div class="modal">
			<div class="conteudo-modal">
				<span class="fechar-modal">X</span>
				<iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/JSRtYpNRoN0?start=11"
					title="YouTube video player" frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
					allowfullscreen></iframe>
			</div>
		</div>

	</main>

	<script src="./src/js/index.js"></script>
</body>

</html>
